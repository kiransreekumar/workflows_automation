# This is a Databricks asset bundle definition for my_dabs.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: workflow_automation

include:
  - dab_resources/*.yml
  - resources/__generated__/*.yml

sync:
  exclude:
    - "resources"

experimental:
  scripts:
    preinit:
      /bin/bash generate-resources.sh --where src --include '*'
artifacts:
  # setuptools-wheel:
  #   type: whl
  #   path: ./    

  poetry-wheel:
    type: whl
    build: poetry build
    path: ./      
  
targets:
  # The 'dev' target, used for development purposes.
  # Whenever a developer deploys using 'dev', they get their own copy.
  dev:
    # We use 'mode: development' to make sure everything deployed to this target gets a prefix
    # like '[dev my_user_name]'. Setting this mode also disables any schedules and
    # automatic triggers for jobs and enables the 'development' mode for Delta Live Tables pipelines.
    mode: development
    default: true
    variables:
      dbt_catalog: sales_dbt
    resources:
      jobs:
        dbt_dss_job:
          git_source:
            git_url: https://github.com/kiranskmr/workflows_automation
            git_provider: gitHub
            git_branch: main

  # Optionally, there could be a 'staging' target here.
  # (See Databricks docs on CI/CD at https://docs.databricks.com/dev-tools/bundles/index.html.)
  #
  qa:
    mode: development
    variables:
      dbt_catalog: sales_dbt
    resources:
      jobs:
        dbt_dss_job:
          git_source:
            git_url: https://github.com/kiranskmr/workflows_automation
            git_provider: gitHub
            git_branch: main

  # The 'prod' target, used for production deployment.
  prod:
    # For production deployments, we only have a single copy, so we override the
    # workspace.root_path default of
    # /Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    # to a path that is not specific to the current user.
    mode: production
    variables:
      dbt_catalog: sales_dbt
    workspace:
      root_path: /Shared/.bundle/prod/${bundle.name}
    resources:
      jobs:
        dbt_dss_job:
          git_source:
            git_url: https://github.com/kiranskmr/workflows_automation
            git_provider: gitHub
            git_branch: release
    